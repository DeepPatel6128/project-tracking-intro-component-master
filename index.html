<body>
  <audio preload="metadata" src="./audio.mp3" id="box-audio"></audio>
  <!-- Background -->
    <div class="background"></div>


    <div class="container">
      <!-- Header and navbar -->
      <header class="header">
        <div class="logo">
          <img src="./images/logo.svg" alt="" class="logo-image">
        </div>
        <img src="./images/icon-hamburger.svg" alt="" class="icon  ">
        <div class="navbar hide">
          <ul>
            <li class="link"><a href="#">Product</a></li>
            <li class="link"><a href="#">Features</a></li>
            <li class="link"><a href="#">Pricing</a></li>
            <li class="exception"><span class="dot"></span></li>
            <li class="grey"><a href="#">Login</a></li>
          </ul>
        </div>
      </header>
      <!-- Grid section -->

      <div class="grid">

        <!-- Left side of the grid -->
        <div class="left-side">
          <p class="text capital"><span class="new-word">new</span> Monograph Dashboard</p>
          <span class="hide-text"><h1 class="heading">Powerful insights</h1></span> <span><h1 class="heading">into your team</h1></span>
          <p class="planning"> Project planning and time tracking for agile teams</p>
          <p class="text-with-btn"><button class="btn">Schedule a demo</button>to see a live preview</p>
        </div>

        <!-- Right side of the grid -->
        <div class="right-grid">
          <div class="image">
            <img src= "./images/illustration-devices.svg" alt="">
          </div>
        </div>
      </div>
    </div>
